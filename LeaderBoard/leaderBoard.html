<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="./leaderBoard.css">
</head>
<body>
    <div class="main">
        <h1>Leader Board</h1>
        <input type="text" name="" id="fname" placeholder="first name">
        <input type="text" name="" id="lname" placeholder="Last name">
        <input type="text" name="" id="country" placeholder="Country">
        <input type="number" name="" id="score" placeholder="score">
        <button id="button">Add Details</button>
    </div>
    <div id="result">
        <p id="error"></p>
    </div>
    <script src="./leaderBoard.js"></script>
</body>
</html>
