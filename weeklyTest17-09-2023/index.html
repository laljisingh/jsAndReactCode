<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistance</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Speech Text Reader</h1>
        <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
      </div>
      <div id="text-box" class="text-box">
        <div id="close" class="close"><i class="fas fa-times"></i></div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="read">Read Text</button>
      </div>
      
      <h1>Text to Speech</h1>
    <textarea id="text-to-speech-input" placeholder="Enter text..."></textarea>
    <button id="speak-button">Speak</button>
    <div id="output"></div>

      <main></main>

    <script src="./script.js"></script>
</body>
</html>
