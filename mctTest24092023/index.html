<head>

<body>
    <!-- preLoader -->

    <div class="preloader">
        <div class="loader"></div>
    </div>

<!-- content -->

    
    <!-- navbar -->
    <nav class="navbar white">
        <div class="container-fluid">
            <img class="nav-logo"
                src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
                alt="no image">
                <a href="./index.html"><h3 class="logo_home"><i class="fa-solid fa-house"></i>Home</h3></a>
        </div>
    </nav>
   
    <!-- search bar content -->
    <div class="searchBar">
        <h2>Search Your Movie Here</h2>
        <div class="searchBarBox">
            <input type="text" class="search_value" id="search">
            <button id="search_btn">Search</button>
        </div>
    </div>
    <!-- searched movies -->
    <div class="searchedMovie">
        <h2 id="heading"></h2>
        <h1 id="error_message"></h1>
      <div id="searchedMovie">

      </div>
    </div>
    <!-- trending movies bar -->
    <div class="trending">
        <h1>Trending#</h1>
        <div class="moviesCards" id="moviesCards">
        </div>
    </div>
    <!-- more movies button -->
    <div class="moreMovie">
        <button id="more_movie">More Movies</button>
    </div>

<!-- footer -->
<footer class="movie-footer">
    <div class="footer-content">
        <div class="footer-logo">
            <img src="https://scontent.fvns2-1.fna.fbcdn.net/v/t1.18169-9/13466541_1209777029056212_2969389249436716390_n.png?_nc_cat=110&ccb=1-7&_nc_sid=174925&_nc_ohc=HZtBNMjCaDoAX8ImnmB&_nc_ht=scontent.fvns2-1.fna&oh=00_AfBDiRcN_pLxc1bEnDTnvfy1Zt44U3Trxv3iMmy5QL1dFg&oe=65389646" alt="Movie Logo">

        </div>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
